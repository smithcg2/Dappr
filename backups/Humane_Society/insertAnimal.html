<form action="insertAnimal.php" method="post" enctype="multipart/form-data">
<p>
<label for="Animal_ID">Animal ID:</label>

</p>
<p>
<label for="name">Animal Name:</label>
<input type="text" name="name" id="name">
</p>
<p>

</p>
<p>

<input type="text" name="breed" id="breed" required>
</p>
<p>

</p>

</p>
<p>

</p>
<p>
<label for="kennel">Kennel Number:</label>
<input type="number" name="kennel" id ="kennel">
</p>
<p>

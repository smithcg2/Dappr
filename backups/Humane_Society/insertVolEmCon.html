       <label for="firstName">First Name:</label>
        <input type="text" name="emContact_Fname" id="emContact_Fname" maxlength="25" required>
    </p>
    <p>
        <label for="middleInitial">Middle Initial:</label>
        <input type="text" name="emContact_Minit" id="emContact_Minit" maxlength="1">
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="emContact_Lname" id="emContact_Lname" maxlength="25" required>
    </p>
    <p>
        <label for="phone">Phone Number (format: xxx-xxx-xxxx):</label>
        <input type="tel" name="emContact_Phone" id="emContact_Phone" maxlength="12" pattern="^\d{3}-\d{3}-\d{4}$" required>
    </p>
    <p>
        <label for="relation">Contact Relationship:</label>
        <input type="text" name="emContact_Relation" id="emContact_Relation" maxlength="15" required>
    </p>
    <p>
        <label for="volunteerID">Volunteer ID:</label>
        <input type="text" name="emVol_ID" id="emVol_ID" required>
    </p>
